<!DOCTYPE html>
<html lang="en" color-mode="user">
  <!-- specify language: http://www.w3.org/TR/html401/struct/dirlang.html#h-8.1 -->
  <head prefix="og: http://ogp.me/ns#">
    <!-- enable Open Graph: http://ogp.me/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- charset & http-equiv may be set via response header: https://github.com/h5bp/html5-boilerplate/blob/master/doc/html.md#x-ua-compatible -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Personal site</title>
    <meta
      name="description"
      content="Pavel Hrdina: Computer engineering student. Development, Linux, DevOps. Exploring computers at their core."    
      />
    <meta name="keywords" content="accessibility, html5" />
    <meta
      property="og:image"
      content="http://voorhoede.github.io/a11y-boilerplate/a11y-boilerplate.png"
    />
    <meta property="og:url" content="http://voorhoede.github.io/" />
    <!-- optionally add more Open Graph metadata: http://ogp.me/#metadata -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- specify viewport: https://developers.google.com/speed/docs/insights/ConfigureViewport -->
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <!-- Enable styling differentation between JavaScript and non-JavaScript enabled browsers -->
    <script>
      (function (e) {
        e.className = e.className.replace("no-js", "js");
      })(document.documentElement);
    </script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/simpledotcss/simple.min.css"
    />
    <style>
      :root {
        /*Add initial font to the list so that the font is allways the one the user has chosen*/
        --sans-font: initial, -apple-system, BlinkMacSystemFont, "Avenir Next",
          Avenir, "Nimbus Sans L", Roboto, Noto, "Segoe UI", Arial, Helvetica,
          "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hi, I'm Pavel Hrdina</h1>
      <p>
        I am a dedicated computer engineering student passionate about Linux and
        open source.
      </p>
    </header>
  </body>
</html>
